<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <main>

        <section class="section1">
            <h1>Student Management CRUD</h1>
            <form action="" autocomplete="off">
                <input type="text" placeholder="Name"   name="name" id="name" >
                <input type="text" placeholder="Email"  name="email" id="email">
                <input type="text" placeholder="GPA"    name="gpa" id="gpa">
                <input type="text" placeholder="Age"    name="age" id="age">
                <input type="text" placeholder="Degree" name="degree" id="degree">
        </form>
        <button id="btnAdd">Add Student</button>
    </section>
    <section class="section2">
        <input type="search" id="search" placeholder="Search by Name, email or degree">
    </section>
    <section class="section3">
       <table border="1" id="table">

    <script src="script.js"></script>
</main>
